<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nasrah Abraham</title>
</head>
<body>
    <div class="error__page">
        <div class="error__container">
            <h1 class="error__heading">Improve your experience</h1>
            <p class="error__message">You're using a web browser this site does not support. Try using another browser to have a better experience on nasrah.dev</p>
            <div class="browsers">
                <div class="browser__container">
                    <img src="assets/chrome.png" alt="chrome icon">
                    <h2>Chrome</h2>
                </div>
                <div class="browser__container">
                    <img src="assets/firefox.png" alt="firefox icon">
                    <h2>firefox</h2>
                </div>
                <div class="browser__container">
                    <img src="assets/safari.png" alt="safari icon">
                    <h2>Safari</h2>
                </div>
            </div>  
        </div> 
    </div>
</body>
</html>
